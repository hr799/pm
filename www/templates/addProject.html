<ion-header-bar align-title="center" class="bar-stable">
    <div class="buttons">
        <button class="button button-icon button-clear ion-ios-arrow-back" ng-click="$ionicGoBack()"></button>
    </div>

    <div class="h1 title" >{{title}}</div>
    <div class="buttons ">
        <button class="button button-icon button-clear ion-checkmark-round" side="secondary" ng-click="saveProject()"></button>
    </div>
</ion-header-bar>

<ion-view title="Add Project">
    <ion-content class="has-header">
        <div style="width: 100%;height: 100%;">
            <div class="list">
              <label class="item item-input item-stacked-label">
                <span class="input-label">Project Name</span>
                <input ng-model="project.name" type="text" >
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Client</span>
                <input ng-model="project.client" type="text" >
              </label>
              
              <label class="item item-input item-stacked-label">
                <span class="input-label">Start Date</span>
                <input ng-model="project.startDate" type="date">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Goal</span>
                <input ng-model="project.goal" type="text" >
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Description</span>
                <input ng-model="project.description" type="text" >
              </label>
            </div>

            <button class="button button-assertive" style="margin-left: 25%;width: 50%;height: 35px;line-height: 35px;min-height: 35px;" ng-click="delete()" ng-show="canDelete">Delete</button>
        </div>
    </ion-content>
</ion-view>
