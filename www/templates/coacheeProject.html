<ion-header-bar align-title="center" class="bar-stable">
    
    <div class="buttons">
        <button class="button button-icon button-clear ion-ios-arrow-back" ui-sref="coacheeProfile"></button>
    </div>
    <div class="h1 title login-title" >Coachee's Project List</div>
    
</ion-header-bar>

<ion-view title="Project">
  <ion-content padding="true" class="has-header" style="background:#f4f4f4;">
    <div class="card" ng-repeat="(key, item) in coacheeProjectList">
      <div class="list" >
      <a class="item item-thumbnail-left" ng-click= "goToCoacheeProject(key)">
      <img src="img/LarryPage.png">
      <h2>Title:&nbsp;{{item.name}}</h2>
      <p>{{item.description}}</p>
      </a>
      </div>
    </div>
  </ion-content>
</ion-view>
