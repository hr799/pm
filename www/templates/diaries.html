<ion-header-bar align-title="center" class="bar-stable">
    <div class="buttons">
        <button class="button button-icon button-clear ion-ios-arrow-back" ui-sref="tab.projectDetail"></button>
    </div>

    <div class="h1 title login-title" >Diaries</div>
    <div class="buttons">
        <button class="button button-icon button-clear ion-plus" ui-sref="tab.addDiary({id: 0})"></button>
    </div>
</ion-header-bar>

<ion-view>
	<ion-content>
		<div ng-repeat="(key, item) in diariesList" >
			<div class="list card" ng-click="goToDiary(key)">
			  <div class="item item-avatar" >
			    <img src="img/billgate.jpg">		    
			    <h2>{{item.title}}</h2>
			    <p>{{item.date}}</p>
			  </div>
			  <div class="item item-body">		    
			    <p>{{item.detail}}</p>		    
			  </div>
			</div>
		</div>
		



	</ion-content>
</ion-view>
