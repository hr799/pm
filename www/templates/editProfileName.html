<ion-header-bar align-title="center" class="bar-stable">
    <div class="buttons">
        <button class="button button-icon button-clear ion-ios-arrow-back" ng-click="$ionicGoBack()"></button>
    </div>

    <div class="h1 title" >Name</div>
    <div class="buttons">
        <button class="button button-icon button-clear ion-checkmark" ng-click="saveName()"></button>
    </div>
</ion-header-bar>


<ion-view title="Edit Profile Name">
	<ion-content class="has-header" style="background: #f2f3f4;">
		<div style="width:100%; height:45px; background: white; margin-top: 15px;">
			<input ng-model="user.name" type="text" style="font-size: 15px; margin-left: 15px; ">
		</div>	
	</ion-content>
</ion-view>
