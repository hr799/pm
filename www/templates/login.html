<ion-view title="Login" hide-nav-bar="true" cache-view="false" nav-transition="none" id="page5" style="background-color:#0079BF;">
  <ion-content padding="true" class="manual-ios-statusbar-padding" scroll="false">
    <form id="login-form1" class="list center-form">
      <div>
        <img src="img/DeloitteLogo.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <ion-list id="login-list2">
        <label class="item item-input" id="login-input1">
          <span class="input-label" >Email</span>
          <input type="text" ng-model="user.email" placeholder="">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Password</span>
          <input type="password" ng-model="user.psw" placeholder="">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <a ng-click="login()" id="login-button1" class="button button-stable  button-block">Log in</a>
      <a ui-sref="signUp" id="login-button2" style="color:#FFFFFF;" class="button button-positive  button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
